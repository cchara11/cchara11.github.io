    <script>
        $('#monitor').html($(window).width());
        $(window).resize(function () {
            var viewportWidth = $(window).width();
            $('#monitor').html(viewportWidth);
        });
        $(window).scroll(function () {
            var wScroll = $(this).scrollTop();
            $('.gamepadDiv').css({
                transform: 'translate(0px, -' + wScroll / 5 + '%)'
            });
            $('.codeDiv').css({
                transform: 'translate(0px, +' + wScroll / 5 + '%)'
            });
        });
    </script>
